<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Customers</title>
            <link rel="stylesheet" href="/static/css/database.css">
        </head>
    <body>
        <h1>Customer List</h1>
        <table id="TableContainer">
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>

            {% for c in Users %}
            <tr>
                <td>{{ c[0] }}</td>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>
                    <form action="/Usersdb/edit/{{ c[0] }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Do you want to edit this customer?')">Edit</button>
                    </form>
                    <form action="/Usersdb/delete/{{ c[0] }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <h2>Add a new customer</h2>
        <form action="/Usersdb/add" method="POST">
            <label for="username">Navn:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>
            
            <button type="submit">Add</button>
        </form>
    </body>
</html>
